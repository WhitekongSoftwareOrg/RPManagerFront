<div
  class="px-5 min-h-screen flex flex-column justify-content-center align-items-center gap-5"
>
  <img
    src="/assets/img/ceteck.png"
    class="w-1 h-1"
    style="mix-blend-mode: multiply"
    alt="ceteck-logo"
  />
  <div
    class="border-1 surface-border surface-card border-round py-7 px-4 md:px-7 z-1"
  >
    <div class="mb-4">
      <div class="text-900 text-xl font-bold mb-2">
        {{ "rec-pwd.new-pwd" | translate }}
      </div>
      <span class="text-600 font-medium">
        {{ "rec-pwd.new-ph-pwd" | translate }}
      </span>
    </div>
    <div class="flex flex-column">
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          type="text"
          pInputText
          class="w-full md:w-25rem"
          placeholder="{{ 'default.ph-pwd' | translate }}"
        />
      </span>
      <span class="p-input-icon-left w-full mb-4">
        <i class="pi pi-lock"></i>
        <input
          type="text"
          pInputText
          class="w-full md:w-25rem"
          placeholder="{{ 'default.ph-pwd' | translate }}"
        />
      </span>
      <div class="flex flex-wrap gap-2 justify-content-between">
        <button
          [routerLink]="['/login']"
          pButton
          pRipple
          label="{{ 'rec-pwd.btn-cancel' | translate }}"
          class="flex-auto p-button-outlined"
        ></button>
        <button
          pButton
          pRipple
          label="{{ 'rec-pwd.btn-send' | translate }}"
          class="flex-auto"
          (click)="recovery({ email: 's', newPassword: 's' })"
        ></button>
      </div>
    </div>
  </div>
</div>
