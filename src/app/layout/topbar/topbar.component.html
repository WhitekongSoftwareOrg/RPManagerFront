<div class="top-bar shadow-1">
  <div></div>
  <div class="user__info" (click)="op.toggle($event)" >
    {{user.name}}
    <p-avatar [label]="user.alias" styleClass="w-3rem h-3rem border-circle font-medium" size="large"
      [style]="{ 'background-color': '#D3D3D3', color: 'black' }" shape="circle"></p-avatar>
  </div>


</div>

<p-overlayPanel #op>
  <p-menu [model]="items"></p-menu>
</p-overlayPanel>
