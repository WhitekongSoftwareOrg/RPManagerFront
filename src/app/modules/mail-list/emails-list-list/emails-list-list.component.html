<div class="mb-3">
  <div>
    <p-button
      (click)="add()"
      icon="pi pi-plus"
      [label]="'AÃ±adir nuevo'"
      class="h-2rem w-2rem"
    ></p-button>
  </div>
</div>

<p-table
  dataKey="id"
  [scrollable]="true"
  [value]="emailsLists"
  [paginator]="!emailsLists.length ? false : true"
  [(selection)]="selectedEmailsLists"
  [rows]="10"
  [first]="actualFirst"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{last} de {totalRecords} resultados"
  [rowsPerPageOptions]="[10, 20, 30, 50]"
  (onPage)="updateRowsInTable($event)"
  [sortField]="'name'"
  (onSort)="onSort($event)"
  [sortOrder]="-1"
  [loading]="!emailsLists.length ? true : false"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="max-width: 5em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">
        NOMBRE <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="list">
        LISTA DE CORREOS <p-sortIcon field="list"></p-sortIcon>
      </th>
      <th pSortableColumn="date">
        FECHA <p-sortIcon field="date"></p-sortIcon>
      </th>
      <th>ACCIONES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-emailList>
    <tr>
      <td style="max-width: 5em">
        <p-tableCheckbox [value]="emailList"></p-tableCheckbox>
      </td>
      <td>{{ emailList.name }}</td>
      <td>{{ emailList.list }}</td>
      <td>{{ emailList.date | date }}</td>
      <td class="flex gap-2">
        <p-button (click)="open(emailList.id)" icon="pi pi-pencil"></p-button>
        <p-button
          (click)="delete(emailList)"
          icon="pi pi-trash"
          styleClass="p-button-danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="p-d-flex p-align-center p-justify-center">
        No hay listas de email para mostrar
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  key="positionDialog"
  [position]="'top  '"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"
></p-confirmDialog>
<p-toast></p-toast>
