<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
  <button
    type="submit"
    class="btn btn-primary submit-button"
    [disabled]="!this.form.valid"
  >
    {{ "report.send" | translate }}
  </button>
</form>
