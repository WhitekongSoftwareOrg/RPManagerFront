<app-generic-table
  [removeMessage]="'Eliminarás este informe de forma permanente'"
  [removeMessageMultiple]="'Eliminarás {num} informes de forma permanente'"
  [addPage]="'/reports/add'"
  [editPage]="'/reports/edit/'"
  [columns]="columns"
  [count]="count"
  [loading]="loading"
  [list]="list"
  [idColumn]="'reportId'"
  [nameColumn]="'reportName'"
  (onGetList)="getList($event)"
  (onRemoveRow)="removeRows($event)"
  [noContentToShow]="'No hay informes para mostrar'"
  [dateFilters]="['reportFirstDate', 'reportNextDate']"
  ></app-generic-table>
<p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="'top  '" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast></p-toast>
