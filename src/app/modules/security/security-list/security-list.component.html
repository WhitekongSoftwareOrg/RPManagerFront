<div class="mb-3">
  <div>
    <p-button
      (click)="add()"
      icon="pi pi-plus"
      [label]="'AÃ±adir nuevo'"
      class="h-2rem w-2rem"
    ></p-button>
  </div>
</div>

<p-table
  dataKey="id"
  [scrollable]="true"
  [value]="securityLists"
  [paginator]="!securityLists.length ? false : true"
  [(selection)]="selectedSecurityLists"
  [rows]="10"
  [first]="actualFirst"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="{last} de {totalRecords} resultados"
  [rowsPerPageOptions]="[10, 20, 30, 50]"
  (onPage)="updateRowsInTable($event)"
  [sortField]="'name'"
  (onSort)="onSort($event)"
  [sortOrder]="-1"
  [loading]="!securityLists.length ? true : false"
>
  <ng-template pTemplate="header">
    <tr>
      <th style="max-width: 5em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th pSortableColumn="name">
        NOMBRE <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="nameWindows">
        NOMBRE WINDOWS <p-sortIcon field="nameWindows"></p-sortIcon>
      </th>
      <th pSortableColumn="groupWindows">
        GRUPO WINDOWS <p-sortIcon field="groupWindows"></p-sortIcon>
      </th>
      <th pSortableColumn="group">
        GRUPO <p-sortIcon field="group"></p-sortIcon>
      </th>
      <th pSortableColumn="role">ROL <p-sortIcon field="role"></p-sortIcon></th>
      <th pSortableColumn="site">
        SITIO <p-sortIcon field="site"></p-sortIcon>
      </th>
      <th>ACCIONES</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-security>
    <tr>
      <td style="max-width: 5em">
        <p-tableCheckbox [value]="security"></p-tableCheckbox>
      </td>
      <td>{{ security.name }}</td>
      <td>{{ security.windowsName }}</td>
      <td>{{ security.windowsGroup }}</td>
      <td>{{ security.group }}</td>
      <td>{{ security.role }}</td>
      <td>{{ security.site }}</td>
      <td class="flex gap-2">
        <p-button (click)="open(security.id)" icon="pi pi-pencil"></p-button>
        <p-button
          (click)="delete(security)"
          icon="pi pi-trash"
          styleClass="p-button-danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="p-d-flex p-align-center p-justify-center">
        No hay entradas para mostrar
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog
  [style]="{ width: '50vw' }"
  key="positionDialog"
  [position]="'top  '"
  [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"
></p-confirmDialog>
<p-toast></p-toast>
