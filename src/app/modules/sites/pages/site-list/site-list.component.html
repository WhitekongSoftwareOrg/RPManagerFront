<div class="mb-3">
  <div>
    <p-button (click)="add()" icon="pi pi-plus" [label]="'AÃ±adir nuevo'" class="h-2rem w-2rem"></p-button>
  </div>
</div>

<p-table dataKey="id" [scrollable]="true" [value]="tableHelper.list" [showCurrentPageReport]="true"
  [currentPageReportTemplate]="tableHelper.getCurrentPageTemplate()" [rowsPerPageOptions]="[10, 20, 30, 50]"
  (onPage)="tableHelper.updateRowsInTable($event)" [sortField]="'centralCode'" (onSort)="tableHelper.onSort($event)" [sortOrder]="-1"
  [loading]="!tableHelper.list.length ? true : false" [globalFilterFields]="['centralCode']">
  <ng-template pTemplate="header">
    <tr>
      <th style="max-width: 5em">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngFor="let column of tableHelper.columns">
        <th class="column-with-filter">
          <span pSortableColumn="centralCode">
            {{column.label}} <p-sortIcon [field]="column.name"></p-sortIcon>
          </span>
          <input type="text" pInputText [(ngModel)]="tableHelper.filter[column.name]" />
        </th>
      </ng-container>
      <th>
        Actions
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-site>
    <tr>
      <td style="max-width: 5em">
        <p-tableCheckbox [value]="site"></p-tableCheckbox>
      </td>
      <ng-container *ngFor="let column of tableHelper.columns">
        <td>{{ site[column.name] }}</td>
      </ng-container>
      <td class="flex gap-2">
        <p-button (click)="open(site.id)" icon="pi pi-pencil"></p-button>
        <p-button (click)="delete(site)" icon="pi pi-trash" styleClass="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="p-d-flex p-align-center p-justify-center">
        No hay sitios para mostrar
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator (onPageChange)="tableHelper.onPageChange($event)" [first]="tableHelper.actualFirst" [rows]="tableHelper.count" [totalRecords]="tableHelper.count"
  [rowsPerPageOptions]="[10, 20, 30]">
</p-paginator>

<p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="'top  '" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast></p-toast>
