<app-generic-table
  [removeMessage]="'Eliminarás este sitio de forma permanente'"
  [removeMessageMultiple]="'Eliminarás {num} sitios de forma permanente'"
  [addPage]="'/sites/add'"
  [editPage]="'/sites/edit/'"
  [columns]="columns"
  [count]="count"
  [list]="list"
  [idColumn]="'centralId'"
  [nameColumn]="'centralCode'"
  (onGetList)="getList($event)"
  (onRemoveRow)="removeRows($event)"
  ></app-generic-table>
<p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="'top  '" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast></p-toast>
