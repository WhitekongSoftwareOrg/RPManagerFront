<app-generic-table
  [removeMessage]="'Eliminarás este tipo de forma permanente'"
  [removeMessageMultiple]="'Eliminarás {num} tipos de forma permanente'"
  [addPage]="'/types/add'"
  [editPage]="'/types/edit/'"
  [columns]="columns"
  [count]="count"
  [loading]="loading"
  [list]="list"
  [idColumn]="'periodicityId'"
  [nameColumn]="'periodicityName'"
  (onGetList)="getList($event)"
  (onRemoveRow)="removeRows($event)"
  [noContentToShow]="'No hay sitios para mostrar'"
  ></app-generic-table>
<p-confirmDialog [style]="{ width: '50vw' }" key="positionDialog" [position]="'top  '" [baseZIndex]="10000"
  rejectButtonStyleClass="p-button-outlined"></p-confirmDialog>
<p-toast></p-toast>
