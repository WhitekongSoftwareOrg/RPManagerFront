<div class="table-button-header">
  <div>
    <p-button
      (click)="add()"
      icon="pi pi-plus"
      [label]="'AÃ±adir nuevo'"
      class="h-2rem w-2rem"
    ></p-button>
  </div>
  <div *ngIf="selectedRows?.length">
    <p-button
      (click)="delete()"
      icon="pi pi-trash"
      [label]="'Borrar ' + selectedRows.length"
      class="h-2rem w-2rem"
      styleClass="p-button-danger"
    ></p-button>
  </div>
</div>
<p-table
  *ngIf="idColumn"
  [dataKey]="idColumn"
  [scrollable]="true"
  [value]="list"
  [rowsPerPageOptions]="[10, 20, 30, 50]"
  (onPage)="updateRowsInTable($event)"
  [sortField]="idColumn"
  (onSort)="onSort($event)"
  [sortOrder]="-1"
  [rowHover]="true"
  [loading]="loading"
  [(selection)]="selectedRows"
>
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngFor="let column of columns">
        <th class="column-with-filter">
          <span [pSortableColumn]="column.name">
            {{ column.label }} <p-sortIcon [field]="column.name"></p-sortIcon>
          </span>

          <div class="filter">
            <p-calendar
              *ngIf="dateFilters.includes(column.name); else normalInput"
              appendTo="body"
              (onSelect)="onFilter(column.name, $event)"
            ></p-calendar>
            <ng-template #normalInput>
              <p-dropdown
                appendTo="body"
                *ngIf="column.options"
                [options]="column.options"
                [(ngModel)]="filter[column.name]"
                [autoDisplayFirst]="false"
                (ngModelChange)="onFilter(column.name, $event)"
              ></p-dropdown>
              <input
                *ngIf="!column.options"
                class="table-filter-input"
                type="text"
                pInputText
                (ngModelChange)="onFilter(column.name, $event)"
                [(ngModel)]="filter[column.filterName || column.name]"
              />
            </ng-template>
            <p-button
              *ngIf="filter[column.filterName || column.name]"
              (onClick)="clear(column.filterName || column.name)"
              icon="pi pi-times"
              styleClass="p-button-rounded p-button-danger p-button-text"
            ></p-button>
          </div>
        </th>
      </ng-container>
      <th>Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <ng-container *ngFor="let column of columns">
        <td>{{ rowData[column.name] }}</td>
      </ng-container>
      <td class="flex gap-2">
        <p-button (click)="open(rowData)" icon="pi pi-pencil"></p-button>
        <p-button
          (click)="delete(rowData)"
          icon="pi pi-trash"
          styleClass="p-button-danger"
        ></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="p-d-flex p-align-center p-justify-center">
        {{ noContentToShow }}
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator
  (onPageChange)="onPageChange($event)"
  [first]="actualFirst"
  [showCurrentPageReport]="true"
  [currentPageReportTemplate]="getCurrentPageTemplate()"
  [first]="0"
  [rows]="list.length"
  [totalRecords]="count"
  [rowsPerPageOptions]="[10, 20, 30]"
>
</p-paginator>
