<div class="table-button-header">
  <div>
    <p-button (click)="add()" icon="pi pi-plus" [label]="'AÃ±adir nuevo'" class="h-2rem w-2rem"></p-button>
  </div>
  <div *ngIf="selectedRows?.length">
    <p-button (click)="delete()" icon="pi pi-trash" [label]="'Borrar'" class="h-2rem w-2rem"
      styleClass="p-button-danger"></p-button>
  </div>
</div>
<p-table *ngIf="idColumn" [dataKey]="idColumn" [scrollable]="true" [value]="list"
  [showCurrentPageReport]="true" [currentPageReportTemplate]="getCurrentPageTemplate()"
  [rowsPerPageOptions]="[10, 20, 30, 50]" (onPage)="updateRowsInTable($event)"
  [sortField]="idColumn" (onSort)="onSort($event)" [sortOrder]="-1" [rowHover]="true"
  [loading]="!list.length ? true : false" [globalFilterFields]="['centralCode']"
  [(selection)]="selectedRows">
  <ng-template pTemplate="header">
    <tr>
      <th>
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <ng-container *ngFor="let column of columns">
        <th class="column-with-filter">
          <span [pSortableColumn]="column.name">
            {{column.label}} <p-sortIcon [field]="column.name"></p-sortIcon>
          </span>
          <input class="table-filter-input" type="text" pInputText [(ngModel)]="filter[column.name]" />
        </th>
      </ng-container>
      <th>
        Acciones
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData>
    <tr [pSelectableRow]="rowData">
      <td>
        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
      </td>
      <ng-container *ngFor="let column of columns">
        <td>{{ rowData[column.name] }}</td>
      </ng-container>
      <td class="flex gap-2">
        <p-button (click)="open(rowData)" icon="pi pi-pencil"></p-button>
        <p-button (click)="delete(rowData)" icon="pi pi-trash" styleClass="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td class="p-d-flex p-align-center p-justify-center">
        No hay sitios para mostrar
      </td>
    </tr>
  </ng-template>
</p-table>
<p-paginator *ngIf="actualFirst && count" (onPageChange)="onPageChange($event)" [first]="actualFirst"
  [rows]="count" [totalRecords]="count" [rowsPerPageOptions]="[10, 20, 30]">
</p-paginator>
